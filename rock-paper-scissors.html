<!DOCTYPE html>
<html>
<head>
   <title>Rock Paper Scissors</title> 
</head>
<body>
    <script>

        function computerPlay() {
            number = getRandomNumber(1, 3);
            switch (number) {
                case 1:
                    return "rock";
                case 2:
                    return "paper";
                case 3: 
                    return "scissors";
                default:
                    console.log("Oops. Something went wrong in computerPlay. Number: " + number);
            }
        }

        function playRound(playerSelection, computerSelection) {
            const lowerPlayerSelection = playerSelection.toLowerCase();

            switch (lowerPlayerSelection) {
                case "rock":
                    switch (computerSelection) {
                        case "rock":
                            return "tie";
                        case "paper":
                            return "computer";
                        case "scissors":
                            return "player";
                        default:
                            console.log("Error in playRound");
                    }
                case "paper":
                    switch (computerSelection) {
                        case "rock":
                            return "player";
                        case "paper":
                            return "tie";
                        case "scissors":
                            return "computer";
                        default:
                            console.log("Error in playRound");
                    }
                case "scissors":
                    switch (computerSelection) {
                        case "rock":
                            return "computer";
                        case "paper":
                            return "player";
                        case "scissors":
                            return "tie";
                        default:
                            console.log("Error in playRound");
                    }
            }
        }

        const numberOfRounds = 5;

        function game() {
            let playerScore = 0;
            let computerScore = 0;

            for (let i = 0; i < numberOfRounds; i++) {
                let playerResponse;
                while (true) {
                    playerResponse = prompt("Choose rock, paper or scissors").toLowerCase();
                    if ((playerResponse.indexOf("rock") == -1) && (playerResponse.indexOf("paper") == -1) && (playerResponse.indexOf("scissors") == -1)) {
                        continue;
                    } else {
                        break;
                    }
                }

                let computerResponse = computerPlay();

                let winner = playRound(playerResponse, computerResponse);

                if (winner === "player") {
                    playerScore++;
                } else if (winner === "computer") {
                    computerScore++;
                }

                console.log("Round: " + (i+1) +
                            "\nPlayer choice: " + playerResponse +
                            "\nComputer choice: " + computerResponse +
                            "\nWinner: " + winner);
            }

            let finalWinner;
            if (playerScore > computerScore) {
                finalWinner = "player";
            } else if (playerScore < computerScore) {
                finalWinner = "computer";
            } else {
                finalWinner = "none. It's a tie.";
            }

            console.log("The final winner is: " + finalWinner);
        }

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

    </script>
</body>
</html>
